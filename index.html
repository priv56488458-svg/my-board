<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Табло: Фінальний Фікс</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; position: relative; }
        .slide.active { display: flex; flex-direction: column; }
        
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* Новини */
        .text-slide { padding: 40px; box-sizing: border-box; background: #000; text-align: center; }
        h1 { color: #ff4444; font-size: 3.2rem; margin: 0 0 15px 0; border-bottom: 4px solid #ff4444; text-transform: uppercase; }
        .content-box { flex-grow: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; width: 100%; }
        #news-content { font-size: 1.7rem; line-height: 1.25; color: #eee; white-space: pre-wrap; text-align: left; max-height: 100%; }

        /* Вітання (Чистий фон без лишніх символів) */
        #slide3 { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('Flag-Ukraine-carbon-gold-frameimage-from-torange_biz-free-photobank.jfif'); 
            background-size: cover; background-position: center;
            justify-content: center; align-items: center; text-align: center;
        }
        .bday-text-centered {
            padding: 40px 60px; max-width: 90%; font-size: 3.3rem;
            line-height: 1.4; font-weight: bold; color: #fff;
            text-shadow: 4px 4px 15px rgba(0,0,0,1);
        }

        #clock { position: absolute; top: 10px; right: 20px; font-size: 2rem; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 10px; z-index: 100; }
    </style>
</head>
<body>

    <div id="clock">00:00</div>

    <div class="slide active" id="slide1">
        <iframe src="https://alerts.in.ua/"></iframe>
    </div>

    <div class="slide text-slide" id="slide2">
        <h1>НОВИНИ</h1>
        <div class="content-box">
            <div id="news-content">Оновлення даних...</div>
        </div>
    </div>

    <div class="slide" id="slide3">
        <div id="holiday-content" class="bday-text-centered">Завантаження...</div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEa4Dv6ZUnOjwEpd31r3LpfChJt2Eq6qenSjpq72x5L_Rdpl28ge7jyF_qi_p0p-CVbp7m7UIHSv24/pub?output=csv';

        function parseSmartCSV(text) {
            const result = [];
            let cell = '';
            let inQuotes = false;
            
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(cell);
                    cell = '';
                } else {
                    cell += char;
                }
            }
            result.push(cell);
            return result;
        }

        async function updateData() {
            try {
                const response = await fetch(csvUrl + '&v=' + new Date().getTime());
                const fullText = await response.text();
                
                // Використовуємо покращений парсер
                const data = parseSmartCSV(fullText);
                
                if (data.length >= 2) {
                    let news = data[0].replace(/""/g, '"').trim();
                    let bday = data[1].replace(/""/g, '"').trim();

                    // Очищення вітання від залишків новин (видаляємо все, що схоже на технічні коми CSV)
                    bday = bday.split('\n').filter(line => line.trim() !== ',').join('\n');
                    bday = bday.replace(/^,+|,+$/g, '').trim();

                    document.getElementById('news-content').innerText = news;
                    document.getElementById('holiday-content').innerText = bday;
                    
                    // Авто-корекція розміру шрифту для новин
                    const box = document.getElementById('news-content');
                    if (news.length > 600) box.style.fontSize = "1.4rem";
                    else if (news.length > 400) box.style.fontSize = "1.6rem";
                    else box.style.fontSize = "1.8rem";
                }
            } catch (e) { console.error("Помилка оновлення"); }
        }

        let current = 1;
        function changeSlide() {
            document.getElementById('slide' + current).classList.remove('active');
            document.getElementById('slide' + current).style.display = 'none';
            current = (current >= 3) ? 1 : current + 1;
            const nextSlide = document.getElementById('slide' + current);
            nextSlide.classList.add('active');
            nextSlide.style.display = (current === 1) ? 'block' : 'flex';
            if (current === 1) updateData();
        }

        setInterval(changeSlide, 30000);
        updateData();
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
