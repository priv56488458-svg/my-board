<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–Ü–Ω—Ñ–æ-–¢–∞–±–ª–æ 3 –°–ª–∞–π–¥–∏</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; animation: fadeIn 1s; }
        .slide.active { display: block; }

        /* –°–ª–∞–π–¥ 1: –ö–∞—Ä—Ç–∞ */
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* –¢–µ–∫—Å—Ç–æ–≤—ñ —Å–ª–∞–π–¥–∏ */
        .text-slide { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; background: #000; }
        h1 { color: #ff4444; font-size: 5rem; margin-bottom: 20px; border-bottom: 5px solid #ff4444; }
        .content { font-size: 3.5rem; line-height: 1.2; font-weight: bold; }
        .holiday-title { color: #ffd700; border-color: #ffd700; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #clock { position: absolute; top: 10px; right: 20px; font-size: 2rem; z-index: 100; background: rgba(0,0,0,0.5); padding: 5px; }
        .dots { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; }
        .dot { width: 15px; height: 15px; background: #333; border-radius: 50%; }
        .dot.active { background: #ff4444; }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

   <div class="slide active" id="slide1">
    <iframe src="https://alerts.in.ua/" allow="autoplay" loading="lazy"></iframe>
</div>

    <div class="slide text-slide" id="slide2">
        <h1>–ù–û–í–ò–ù–ò</h1>
        <div class="content">üì¢ –ü–µ—Ä–µ–º–æ–≥–∞ –±—É–¥–µ –∑–∞ –Ω–∞–º–∏!<br>–°–ª–∞–≤–∞ –£–∫—Ä–∞—ó–Ω—ñ!</div>
    </div>

    <div class="slide text-slide" id="slide3">
        <h1 class="holiday-title">–°–í–Ø–¢–ê</h1>
        <div class="content">üéÇ –í—ñ—Ç–∞—î–º–æ –û–ª–µ–∫—Å–∞–Ω–¥—Ä–∞!<br>–ë–∞–∂–∞—î–º–æ –º–∏—Ä—É —Ç–∞ –∑–¥–æ—Ä–æ–≤'—è!</div>
    </div>

    <div class="dots">

        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
    </div>

    <script>
        let current = 1;
        const total = 3;

        function changeSlide() {
            // –•–æ–≤–∞—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π
            document.getElementById('slide' + current).classList.remove('active');
            document.getElementById('dot' + current).classList.remove('active');
            
            // –†–∞—Ö—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π
            current = current >= total ? 1 : current + 1;
            
            // –ü–æ–∫–∞–∑—É—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω–∏–π
            document.getElementById('slide' + current).classList.add('active');
            document.getElementById('dot' + current).classList.add('active');
        }

        // –ú—ñ–Ω—è—Ç–∏ –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
        setInterval(changeSlide, 30000);

        // –ì–æ–¥–∏–Ω–Ω–∏–∫
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('uk-UA');
        }, 1000);
    </script>
