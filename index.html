<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Табло: Статичне</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .slide { display: none; width: 100vw; height: 100vh; }
        .slide.active { display: flex; flex-direction: column; }
        
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        .text-slide { padding: 40px; box-sizing: border-box; background: #000; text-align: center; justify-content: flex-start; }
        h1 { color: #ff4444; font-size: 3.5rem; margin: 0 0 20px 0; border-bottom: 4px solid #ff4444; text-transform: uppercase; }
        
        /* Статичні новини */
        .content-box { flex-grow: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #news-content { font-size: 1.8rem; line-height: 1.3; color: #eee; white-space: pre-wrap; text-align: left; width: 100%; }

        /* Вітання */
        .holiday-title { color: #ffd700; border-color: #ffd700; }
        #holiday-content { font-size: 2.5rem; line-height: 1.3; font-weight: bold; color: #fff; border: 8px double #ffd700; padding: 30px; border-radius: 30px; }

        #clock { position: absolute; top: 10px; right: 20px; font-size: 2rem; background: rgba(0,0,0,0.8); padding: 5px 15px; border-radius: 10px; z-index: 100; }
    </style>
</head>
<body>

    <div id="clock">00:00</div>

    <div class="slide active" id="slide1">
        <iframe src="https://alerts.in.ua/"></iframe>
    </div>

    <div class="slide text-slide" id="slide2">
        <h1>НОВИНИ</h1>
        <div class="content-box">
            <div id="news-content">Завантаження...</div>
        </div>
    </div>

    <div class="slide text-slide" id="slide3">
        <h1></h1>
        <div class="content-box">
            <div id="holiday-content">Завантаження...</div>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEa4Dv6ZUnOjwEpd31r3LpfChJt2Eq6qenSjpq72x5L_Rdpl28ge7jyF_qi_p0p-CVbp7m7UIHSv24/pub?output=csv';

        async function updateData() {
            try {
                // Додаємо випадкове число до посилання, щоб обійти кеш ТБ
                const response = await fetch(csvUrl + '&nocache=' + Math.random());
                const text = await response.text();
                
                // Розділяємо дані (шукаємо першу кому поза лапками)
                let firstComma = -1;
                let quotes = false;
                for (let i = 0; i < text.length; i++) {
                    if (text[i] === '"') quotes = !quotes;
                    if (text[i] === ',' && !quotes) { firstComma = i; break; }
                }

                if (firstComma !== -1) {
                    let news = text.substring(0, firstComma).replace(/^"|"$/g, '').replace(/""/g, '"').trim();
                    let bday = text.substring(firstComma + 1).replace(/^"|"$/g, '').replace(/""/g, '"').trim();

                    document.getElementById('news-content').innerText = news;
                    document.getElementById('holiday-content').innerText = bday;
                }
            } catch (e) { console.error(e); }
        }

        let current = 1;
        function changeSlide() {
            document.getElementById('slide' + current).style.display = 'none';
            current = (current >= 3) ? 1 : current + 1;
            document.getElementById('slide' + current).style.display = 'flex';
            if (current === 1) updateData();
        }

        setInterval(changeSlide, 30000);
        updateData();
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
